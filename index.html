<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>To-Do</h1>

      <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Add a task" required />
        <button type="submit">Add</button>
      </form>

      <div class="stats">
        <span class="stat">Total: <b id="totalCount">0</b></span>
        <span class="stat">Active: <b id="activeCount">0</b></span>
        <span class="stat">Completed: <b id="completedCount">0</b></span>
      </div>

      <div class="filters">
        <button data-filter="all" class="filter-btn active">All</button>
        <button data-filter="active" class="filter-btn">Active</button>
        <button data-filter="completed" class="filter-btn">Completed</button>
      </div>

      <ul id="taskList"></ul>
    </main>

    <script src="script.js"></script>
  </body>
</html>
